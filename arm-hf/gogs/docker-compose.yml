# ===== GOGS service =====
#
# The Go Git Service
#
# ----- Notes -----
#
# Links:
#  - https://gogs.io 
#
# Repos:
#  - https://hub.docker.com/r/gogs/gogs-rpi/
#  - https://github.com/gogits/gogs/tree/master/docker

version: '3.2'

services:
  gogs:
    container_name: gogs
    image: gogs/gogs:0.12-armv7
    environment:
      - SOCAT_LINK=false
    labels:
      # traefik v2 support
      - "traefik.http.routers.gogs.rule=Host(`gogs.dockerpi.homedev`)"
      - "traefik.http.routers.gogs.entrypoints=web"
      - "traefik.http.services.gogs.loadbalancer.server.port=3000"
      - "traefik.tcp.routers.gogs.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.gogs.entrypoints=ssh"
      - "traefik.tcp.services.gogs.loadbalancer.server.port=22"
      - "traefik.enable=true"
    volumes:
      - /media/${USER}/ExternalContent960/services/gogs:/data
    networks:
      - proxy
    restart: unless-stopped

networks:
  proxy:
    external:
      name: proxy
