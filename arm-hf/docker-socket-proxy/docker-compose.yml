version: '3.7'

services:
  dockerproxy:
    container_name: dockerproxy
    image: tecnativa/docker-socket-proxy:armhf
    privileged: true
    networks:
      - proxy
    ports:
     - "127.0.0.1:2375:2375"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

networks:
  proxy:
    external:
      name: proxy
